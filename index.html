<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Data Tracker</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <section class="container main-page">

        <section ng-controller="priceListCTRL">

          <nav class="navbar">
            BITCOIN DATA
          </nav>

          <div class="row">
            <div class="col-md-offset-6 col-md-6">
              <cc-timer-bar next-quote-time="nextQuoteTime"></cc-timer-bar>
            </div>
          </div>

          <div class="row">
            <div class="col-md-5">
              <div class="last-quote">
                <cc-last-quote last-price="lastPrice"></cc-last-quote>
              </div>

              <cc-price-list price-arr="priceArr" sort-param="sortParam"></cc-price-list>
            </div>

            <div class="graph col-md-offset-1 col-md-6">
              <cc-waterfall-chart price-arr="priceArr"></cc-waterfall-chart>
              <p class="disclaimer">{{disclaimer}}</p>
            </div>

          </div>


          <div class="row">
            <div class="col-xs-12 historical-data">
              Historical Data ... coming soon ...
            </div>
          </div>

        </section>

    </section>



    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/d3/build/d3.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/priceListController.js"></script>
    <script src="./JS/priceListApiService.js"></script>
    <script src="./JS/directives/timer-progress.js"></script>
    <script src="./JS/directives/last-quote.js"></script>
    <script src="./JS/directives/waterfall-chart.js"></script>
    <script src="./JS/directives/price-list.js"></script>

  </body>
</html>
