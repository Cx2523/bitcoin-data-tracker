<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <section class="container main-page">

        <section ng-controller="priceListCTRL">

          <div class="jumbotron">
            Bitcoin Data
          </div>

          <div class="row">
            <section class="quote-list col-md-5">

            <cc-timer-bar next-quote-time="nextQuoteTime"></cc-timer-bar>

            <!-- <select ng-model="sortParam">
              <option value="-quote.timeStamp">Time (old to new)</option>
              <option value="+quote.timeStamp">Time (new to old)</option>
              <option value="-quote.btcPrice">Price (high to low)</option>
              <option value="+quote.btcPrice">Price (low to high)</option>
              <option value="-quote.delta">Change (high to low)</option>
              <option value="+quote.delta">Change (low to high)</option>
            </select>
            {{sortParam}} -->

            <div class="panel-group" id="accordion" role="tablist">
                <div class="panel" ng-repeat="quote in priceArr | orderBy:quote.btcPrice:true" ng-class="quote.deltaClass">

                    <div role="button" class="panel-heading" data-toggle="collapse" data-parent="#accordion" href="#{{quote.identifier}}">
                      Price: {{quote.btcPrice}} Delta: {{quote.delta}}
                    </div>

                    <div id="{{quote.identifier}}" class="panel-collapse collapse">
                      <div class="panel-body">
                        Time: {{quote.timeStamp}}
                      </div>
                    </div>

                </div>

            </div>


            </section>

            <div class="graph col-md-offset-1 col-md-6">
              <cc-line-graph price-arr="priceArr"></cc-line-graph>
            </div>

          </div>

        </section>

    </section>



    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script src="./node_modules/angular/angular.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="./node_modules/d3/build/d3.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/priceListController.js"></script>
    <script src="./JS/priceListApiService.js"></script>
    <script src="./JS/directives/timer-progress.js"></script>
    <script src="./JS/directives/line-graph.js"></script>
  </body>
</html>
