<!DOCTYPE html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="./styles.css" rel="stylesheet">
  </head>
  <body>
    <section class="container main-page">

        <section ng-controller="priceListCTRL">
          <div class="row top">
            <div class="panel panel-success col-xs-1">
              <div class="panel-heading">Next price in:</div>
              <div class="panel-body">{{nextQuoteTime}}</div>
              <div class="panel-footer">seconds</div>
            </div>
          <div class="jumbotron col-xs-11">
            Bitcoin Data
          </div>
          </div>

          <div class="row">
            <div class="well" ng-repeat="quote in priceArr | orderBy:quote.timeStamp:true|limitTo:10" ng-class="quote.deltaClass">
              Price: {{quote.btcPrice}} Delta: {{quote.delta}} Time: {{quote.timeStamp}}
            </div>
          </div>
        </section>

    </section>

    <script src="./node_modules/angular/angular.js"></script>
    <script src="./JS/app.js"></script>
    <script src="./JS/priceListController.js"></script>
    <script src="./JS/priceListApiService.js"></script>
  </body>
</html>
